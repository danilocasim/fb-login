<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="fb-clone.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="images/logo.png" id="logo" />
    <h2 id="text">
      Connect with friends and the world around you on Facebook.
    </h2>
    <div class="container">
      <input class="email" type="email" placeholder="Email or phone number" />
      <input class="pass" type="password" placeholder="Password" />
      <button id="login">Log In</button>
      <a
        href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
        id="forgot"
        >Forgot password?</a
      >
      <br />
      <br />
      <hr />
      <button id="create">Create new account</button>
    </div>
  </body>
</html>
